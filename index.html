<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="img-container">
      <img src="images/image-header-desktop.jpg" alt="Picture of people in office">
      <div class="filter"></div>
    </div>
    
    <div class="content">
      <div class="text-container">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      </div>
      <div class="stats-container">
        <div class="stat">
          <p class="number">10k+</p>
          <p class="text">COMPANIES</p>
        </div>
        <div class="stat">
          <p class="number">314</p>
          <p class="text">TEMPLATES</p>
        </div>
        <div class="stat">
          <p class="number">12m+</p>
          <p class="text">QUERIES</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
